Name: SMOS Datacube Service
BYOAID: smos-datacube
Description: |
  [ESA SMOS](https://earth.esa.int/eogateway/missions/smos) Level-2 data 
  in form of global, analysis-ready Level-2C datacubes with the dimensions 
  `time`, `lat`, and `lon`. The datacubes are computed on-the-fly from the SMOS 
  data archive `s3://EODATA/SMOS` hosted on [CREODIAS](https://creodias.eu/).
AdditionalInfoExternal:
    Title: Additional Info
    Path: smos-datacube/README.MD
Image: smos-datacube/smos-earth.jpg
# Explore: "[Run algorithm in EDC Browser](https://browser.eurodatacube.com/?zoom=10&lat=41.9&lng=12.5&fromTime=1970-01-01T00%3A00%3A00.000Z&toTime=2021-10-22T14%3A36%3A31.329Z&algorithm=truck-detection)"
GeographicalCoverage: Global
TemporalAvailability: December 2010 - ongoing
UpdateFrequency: On-demand
Attributes:
  Table:
      Columns:
        - Name: name
          Title: Name
        - Name: type
          Title: Type
        - Name: value
          Title: Value
      Rows:
        - name: product_type
          type: string
          value: SMOS-L2C-SM or SMOS-L2C-SM
        - name: res_level
          type: integer
          value: 0 to 4, defaults to 0
        - name: time_range
          type: string
          value: YYYY-MM-DD/YYYY-MM-DD
        - name: agg_interval
          type: string
          value: 1d, 2d, 4d, 8d defaults to 1d
Pricing: |
  The price depends on the number of data days N included in the datacube. 
  It is roughly 50N / log(29N) EUR.
